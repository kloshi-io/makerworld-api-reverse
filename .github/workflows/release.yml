name: Release

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  dry-run:
    if: github.event_name == 'pull_request' || github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Release dry run
        run: npm run release:dry-run

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Validate
        run: |
          npm run typecheck
          npm test
          npm run build

      - name: Check npm release prerequisites
        id: preflight
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "missing_token=true" >> "$GITHUB_OUTPUT"
            echo "NPM_TOKEN is not configured. Skipping publish step."
            exit 0
          fi

          echo "missing_token=false" >> "$GITHUB_OUTPUT"
          NODE_AUTH_TOKEN="$NPM_TOKEN" npm whoami --registry=https://registry.npmjs.org/

      - name: Create release PR or publish
        if: steps.preflight.outputs.missing_token == 'false'
        uses: changesets/action@v1
        with:
          version: npm run version-packages
          publish: npm run release:publish
          title: "chore: release packages"
          commit: "chore: release packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip release publish
        if: steps.preflight.outputs.missing_token == 'true'
        run: |
          echo "Release publish skipped because NPM_TOKEN is missing." >> "$GITHUB_STEP_SUMMARY"
